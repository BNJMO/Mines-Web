server {
  listen 80;
  server_name _;

  # Serve the SPA built by Vite; assets live under /usr/share/nginx/html
  root /usr/share/nginx/html;
  index index.html;

  # Redirect root to the base path used by Vite build
  location = / {
    return 302 /Mines-Web/;
  }

  # Map the Vite base path (/Mines-Web/) to the site root
  location /Mines-Web/ {
    alias /usr/share/nginx/html/;
    try_files $uri $uri/ /index.html;
  }

  # Direct asset serving still works
  location /assets/ {
    try_files $uri =404;
  }

  # Fallback for any other routes
  location / {
    try_files $uri $uri/ /index.html;
  }
}

